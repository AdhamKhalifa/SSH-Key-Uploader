{% extends 'base.html' %}

{% block content %}
<h2>Here is a list of the categories that have been created!</h2>

<div class="creation">
    <button class="btn btn-primary" type="button"><a href="{% url 'category_new' category.get_absolute_url %}">" Create a new Category!</a></button>
</div>

{% for category in object_list %}
 <div class="card">
     <div class="card-header">
         <span class="card-title">{{ category.name }}</span>
     </div>
     <div class="card-footer">
         <a href="{% url 'category_edit' category.pk %}">Edit</a>
         <a href="{% url 'category_delete' category.pk %}">Delete</a>
     </div>
 </div>
{% endfor %}

{% endblock content %}
