{% load static %}
<!-- templates/base.html -->
<!DOCTYPE html>
 <html lang="en">
   <head>
     <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

     <title> SSH Key Uploader</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!--Yale Fonts-->
    <link rel="preload" href="logos/fonts/YaleNew-BoldItalic.woff2" as="font" type="font/woff2" crossorigin>
    <title>Hello, world!</title>

    <!--FontAwesome-->
    <link rel="stylesheet" href="{% static 'css/fontawesome/css/all.min.css' %}" >
     <link rel="stylesheet" href="{% static 'css/fontawesome/css/solid.css' %}" >
     <script src="{% static 'css/fontawesome/js/all.min.js' %}"></script>
     
     <!--Base CSS-->
     <link href="{% static 'css/base.css' %}" rel="stylesheet">
    
    <style>

body {
    font-family: 'YaleNew';
    font-weight: bold;
    font-style: italic;
}
    .btn {
        font-family: 'YaleNew';
    font-style: italic; 
    }

    .code {
    font-size: 0.85em;
    word-break: break-word;
    background-color: rgb(233, 227, 227);
    -webkit-box-decoration-break: clone;
    padding: 0px 0.294118em;
    border-radius: 0.1rem;
    display: inline;
    }
    </style>
    
    </head>
   <body class="bg-light">
     <header>
       <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark " style="background-color:#00356b;">
    <a class="navbar-brand" href="{% url 'TodoList' %}"> &nbsp;&nbsp;<i class="fas fa-key"></i>&nbsp;&nbsp;SSH Keys</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav mr-auto mb-2 mb-lg-0">
  
            <!-- Link -->
            <li class="nav-item">
              <a class="nav-link" href="{% url 'about' %}"><i class="far fa-address-card"></i>&nbsp;&nbsp;About us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'completed' %}"><i class="fas fa-clipboard-check"></i>&nbsp;&nbsp;FAQ</a>
              </li>
          </ul>

          <!-- Icons -->
        <ul class="navbar-nav d-flex flex-row me-1">
            <li class="nav-item me-3 me-lg-0">
                {% if user.is_authenticated %}
                <h3 style="color:#FFF">Hi, {{ user.username }}!</h3>
                <li class="nav-item me-3 me-lg-0">
                    <a class="nav-link" href="{% url 'logout' %}"><button type="button" class="btn btn-primary"><i class="fas fa-sign-in-alt"></i>&nbsp;&nbsp;Logout</button></a>
                  </li>
                {% else %}
                <li class="nav-item me-3 me-lg-0">
                    <a class="nav-link" href="{% url 'login' %}"><button type="button" class="btn btn-primary"><i class="fas fa-sign-in-alt"></i>&nbsp;&nbsp;Login</button></a>
                  </li>
                  <li class="nav-item me-3 me-lg-0">
                    <a class="nav-link" href="{% url 'signup' %}"><button type="button" class="btn btn-primary"><i class="fas fa-user-plus"></i>&nbsp;&nbsp;Signup</button></a>
                  </li>
                {% endif %}
              </li>
          </ul>
    </div>
  </nav>
  <!-- Navbar -->
     </header>
     <!--<div class="container">

      
    </div>-->

    {% block content %}
    {% endblock content %}


<!-- Optional JavaScript -->
     <!-- jQuery first, then Popper.js, then Bootstrap JS -->
     <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  </body>
</html>
